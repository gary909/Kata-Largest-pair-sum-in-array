    <p>
        Given a sequence of numbers, find the largest pair sum in the sequence.<br>
        <br>
        For example<br>
        <br>
        [10, 14, 2, 23, 19] -->  42 (= 23 + 19)<br>
        [99, 2, 2, 23, 19]  --> 122 (= 99 + 23)<br>
        <br>
        Input sequence contains minimum two elements and every element is an integer.<br>
    </p>
